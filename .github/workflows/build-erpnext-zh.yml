name: Build ERPNext v16 to GHCR

on:
  schedule:
    - cron: '0 0 * * *'    # 每天凌晨自动运行
  workflow_dispatch:        # 支持手动触发
  push:
    branches:
      - main                # 仅在 main 分支提交时触发

# 核心：必须赋予 GITHUB_TOKEN 写入镜像库的权限
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # 自动使用 GitHub 提供的内置 Token，无需手动设置 Secrets
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 自动生成镜像标签，适配 GHCR 规范
          tags: |
            ghcr.io/${{ github.repository_owner }}/erpnext-zh:v16
            ghcr.io/${{ github.repository_owner }}/erpnext-zh:latest
          # 优化构建缓存，下次构建飞快
          cache-from: type=gha
          cache-to: type=gha,mode=max